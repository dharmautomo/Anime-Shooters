<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FPS Multiplayer Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    #root {
      width: 100%;
      height: 100%;
      position: fixed;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      touch-action: none;
    }
    /* Hide cursor when game is active */
    .cursor-hidden {
      cursor: none;
    }
    /* Login screen styles */
    .login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-family: Arial, sans-serif;
    }
    .login-screen h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #ff4136;
      text-shadow: 0 0 10px rgba(255, 65, 54, 0.5);
    }
    .login-screen input {
      padding: 0.8rem 1.5rem;
      margin-bottom: 1rem;
      width: 300px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
    }
    .login-screen button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #ff4136;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .login-screen button:hover {
      background-color: #e03026;
    }
    /* Game UI styles */
    .game-ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .health-bar {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 200px;
      height: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
    }
    .health-bar-fill {
      height: 100%;
      background-color: #ff4136;
      transition: width 0.3s;
    }
    .ammo-counter {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 1.5rem;
    }
    .crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .controls-guide {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: 1px solid white;
      font-family: Arial, sans-serif;
      max-width: 300px;
    }
    .kill-feed {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 300px;
      color: white;
      font-family: Arial, sans-serif;
    }
    .kill-feed-item {
      background-color: rgba(0, 0, 0, 0.5);
      margin-bottom: 5px;
      padding: 5px 10px;
      border-left: 3px solid #ff4136;
    }
    .score-display {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 5px 15px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 1.2rem;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
